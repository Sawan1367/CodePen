<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen</title>
    <link rel="stylesheet" href="codepen.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <section class="container">
        <h1>CodePen ðŸ–‹</h1>

        <div class="editor">
            <div class="left">
                <label> 
                    <i class='bx bxl-html5'></i>
                    HTML
                </label>
                <textarea onkeyup="run()" id="html-code" spellcheck="false"></textarea>

                <label>
                    <i class='bx bxl-css3'></i>
                    CSS
                </label>
                <textarea onkeyup="run()" id="css-code" spellcheck="false"></textarea>

                <label>
                    <i class='bx bxl-nodejs'></i>
                    JS
                </label>
                <textarea onkeyup="run()" id="js-code" spellcheck="false"></textarea>
            </div>

            <div class="right">
                <label>
                    <i class='bx bx-play' ></i>
                    Output
                </label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>

    <script src="codepen.js"></script>
</body>
</html>
